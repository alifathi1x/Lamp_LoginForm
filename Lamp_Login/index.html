<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp with Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- پس‌زمینه تار -->
<div class="overlay" id="overlay"></div>

<!-- چراغ سقفی -->
<div class="lamp" id="lamp">
    <div class="ceiling-cap"></div> <!-- پایه سقف -->
    <div class="cord"></div>
    <div class="shade"></div>
    <div class="bulb"></div>
    <div class="pull"></div>
    <div class="light"></div>
</div>

<!-- فرم لاگین زیر چراغ -->
<div class="login-form" id="loginForm">
    <h2>welcome</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>LOGIN</button>
</div>

<script src="main.js"></script>
</body>
</html>
